<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <style>
        * {

        }

        .column {
            float: left;
            width: 50%;
            padding: 10px;
            text-align: center;
            /* Should be removed. Only for demonstration */

        /* Clear floats after the columns */
        
        .row:after {
            content: "";

            clear: both;
        }

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />


</head>

<body onload="CargarInfo()">
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header" style="margin-bottom: 2%;">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="principal.html">Pokémon Center 2</a>
                <br>
            </div>


        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">

                    <li>
                        <a class="active-menu" href="principal.html"><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>

                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div id='nombreP' class="col-md-12">

                    </div>
                </div>
                <!-- /. ROW  -->


                <!-- /. ROW  -->
                <div id='pokemonCards' class="row">



                </div>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom-scripts.js"></script>

    <script>
        function CargarInfo() {

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id')

            fetch('http://start-whit-flask.herokuapp.com/obtener-pokemon?id=' + id, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    console.log(response)
                    var mi_pokemon = response['data'];
                    var nombreP = document.querySelector('#nombreP')
                    nombreP.innerHTML += `  <h1 class="page-header">
                                                ${mi_pokemon['nombre']} <small>Tipo ${mi_pokemon['tipo1']}.</small>
                                            </h1>`
                    var pokemonCards = document.querySelector('#pokemonCards')
                    pokemonCards.innerHTML = `<img style="margin: auto;" src= ${mi_pokemon.foto} height="500">`
                })
        }
    </script>




</body>

</html>
